<!DOCTYPE html>
<html>
    <head>
        <title>Timer App</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <!-- Google Symbols -->
        <!-- Play -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- Pause -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- Loop -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- Delete -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <!-- Style Sheet -->
        <link rel="stylesheet" href="./styles.css" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header>
            <h1 class="app-title">Timer App</h1>
            <p class="app-description">Create and run multiple timers in a single app.</p>
        </header>
        <main>
            <section class="options">
                <h2 class="options--title">Timer Settings</h2>
                <div class="options--timer-settings">

                    <div class="options--timer-settings--display">
                        <label for="hour" class="label">
                            <input id="hour" type="number" value="0" min="0" class="clock options--timer-settings--display--clock-hour"/>
                        </label>
                    </div>

                    <div class="options--timer-settings--display">
                        <label for="minute" class="label">
                            <input id="minute" type="number" value="0" min="0" class="clock options--timer-settings--display--clock-minute"/>
                        </label>
                    </div>

                    <div class="options--timer-settings--display">
                        <label for="second" class="label">
                            <input id="second" type="number" value="0" min="0" class="clock options--timer-settings--display--clock-second"/>
                        </label>
                    </div>
                    <button id="new-btn">Create</button>
                </div>
            </section>
            <section class="timers">

            </section>
        </main>
    </body>
    <script src="./scripts.js" type="module"></script>
</html>
