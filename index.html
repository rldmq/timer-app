<!DOCTYPE html>
<html id="app-html">
    <head>
        <title>Timer App</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <!-- Google Symbols -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="./assets/favicon/site.webmanifest">

        <!-- Style Sheet -->
        <link rel="stylesheet" href="./styles.css" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body id="body">
        <header>
            <div class="title-container">
                <!-- <h1 class="app-title">Timer App</h1> -->
                <img src="" alt="Timer App" id="logo"/>
                <p class="app-description"></p>
            </div>
            <div class="profiles-container">
                <button id="load-btn" class=""></button>
                <button id="save-btn" class=""></button>
                <button id="delete-btn" class=""></button>
            </div>
        </header>
        <main>
            <section class="options">
                <h2 class="options--title">Timer Settings</h2>
                <div class="options--timer-settings">
                    <div class="options--timer-settings--display countdown-segment-1">
                        <label for="hour" class="label">
                            <input id="hour" type="number" placeholder="hh" min="0" class="clock options--timer-settings--display--clock-hour"/>
                        </label>
                    </div>
                    <span class="clock-divider countdown-segment-2">:</span>
                    <div class="options--timer-settings--display countdown-segment-3">
                        <label for="minute" class="label">
                            <input id="minute" type="number" placeholder="mm" min="0" class="clock options--timer-settings--display--clock-minute"/>
                        </label>
                    </div>
                    <span class="clock-divider countdown-segment-4">:</span>
                    <div class="options--timer-settings--display countdown-segment-5">
                        <label for="second" class="label">
                            <input id="second" type="number" placeholder="ss" min="0" class="clock options--timer-settings--display--clock-second"/>
                        </label>
                    </div>
                    <label for="timer-name" class="label" id="timer-name-label">
                        <input id="timer-name" type="text" placeholder="(Optional) Enter a name for your timer: Time for crab, Eat a singular chip 1 second loop, etc." maxlength="30"/>
                    </label>
                    <div class="options--audio">
                        <label for="track-select" class="track-select-label">
                            Select Alarm
                            <select id="track-select" name="track-select">
                                <!-- <option value="">--- Set Alarm Track ---</option> -->
                                <option value="">No Audio</option>
                                <option value="calm.mp3">Calm</option>
                                <option value="digital.wav">Digital</option>
                                <option value="retro-game.wav">Retro Game</option>
                                <option value="subtle-ring.wav">Subtle Ring</option>
                                <option value="traditional-01.mp3">Traditional 01</option>
                                <option value="traditional-02.mp3">Traditional 02</option>
                            </select>
                        </label>
                        <div class="track-preview">
                            <p>Preview Alarm</p>
                            <button id="audio-preview-play" class="material-symbols-outlined" style="font-variation-settings: 'wght' 700;">arrow_right</button>
                            <button id="audio-preview-stop" class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">stop</button>
                            <label for="preview-volume" id="preview-volume-label" class="material-symbols-outlined">
                                volume_up
                                <input id="preview-volume" name="preview-volume" type="range" min="0" max="1" step="0.01"/>
                            </label>
                        </div>
                    </div>
                    <button id="new-btn">Create</button>
                </div>
            </section>
            <section class="global-controls">
                <button id="start-all-btn" class="global-btn">Start All</button>
                <button id="pause-all-btn" class="global-btn">Pause All</button>
                <button id="reset-all-btn" class="global-btn">Reset All</button>
                <button id="delete-all-btn" class="global-btn">Delete All</button>
            </section>
            <section class="timers"></section>
            <!-- Testing Area -->
            <!-- <button id="log-timerObj">log timer obj</button> -->
             <button id="theme-btn"></button>
             <a href="https://github.com/rldmq" target="_blank" id="github-btn"></a>
             <a href="https://www.linkedin.com/in/rquiambao/" target="_blank" id="linkedin-btn"></a>
        </main>
        <script src="./scripts.js" type="module"></script>
    </body>
</html>
