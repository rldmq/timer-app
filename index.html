        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">

        <!-- Style Sheet -->
        <link rel="stylesheet" href="./styles.css" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body id="body">
        <header>
            <div class="title-container">
                <h1 class="app-title">Timer App</h1>
                <p class="app-description">Create and run multiple timers in a single app.</p>
            </div>
            <div class="profiles-container">
                <button id="load-btn" class=""></button>
                <button id="save-btn" class=""></button>
            </div>
        </header>
        <main>
            <section class="options">
                <h2 class="options--title">Timer Settings</h2>
                <div class="options--timer-settings">

                    <div class="options--timer-settings--display countdown-segment-1">
                        <label for="hour" class="label">
                            <input id="hour" type="number" placeholder="0" min="0" class="clock options--timer-settings--display--clock-hour"/>
                        </label>
                    </div>
                    <span class="clock-divider countdown-segment-2">:</span>
                    <div class="options--timer-settings--display countdown-segment-3">
                        <label for="minute" class="label">
                            <input id="minute" type="number" placeholder="0" min="0" class="clock options--timer-settings--display--clock-minute"/>
                        </label>
                    </div>
                    <span class="clock-divider countdown-segment-4">:</span>
                    <div class="options--timer-settings--display countdown-segment-5">
                        <label for="second" class="label">
                            <input id="second" type="number" placeholder="0" min="0" class="clock options--timer-settings--display--clock-second"/>
                        </label>
                    </div>
                    <label for="timer-name" class="label" id="timer-name-label">
                        <input id="timer-name" type="text" placeholder="Timer Name: Eat a singular chip timer, Time for crab..." maxlength="30"/>
                    </label>
                    <button id="new-btn">Create</button>
                </div>
            </section>

            <!-- TEMP AREA -->

                <h3>Temp Area</h3>
                <button id="logObj">Log Obj</button>
                <button id="logId">Log Local Storage</button>
                <button id="clearLoc">Clear Local Storage</button>
                <button id="logInterval">Log Interval</button>
            </section> -->
            <!-- TEMP AREA -->

            <section class="timers">

            </section>
        </main>
        <script src="./scripts.js" type="module"></script>
    </body>
</html>
